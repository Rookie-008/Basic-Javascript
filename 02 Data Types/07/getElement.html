<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concatenate Strings</title>
</head>
<body>

	<p id="script"></p>

	<script>
		var a = "Life is Simple, It's Just Not Easy"
		var b = "IT HURTS BECAUSE IT MATTERS"
		var string = a.concat(" ", b);
		
		document.getElementById("script").innerHTML = string;
	</script>

</body>
</html>
