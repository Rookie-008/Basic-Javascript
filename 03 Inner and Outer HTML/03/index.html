<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inner and Outer</title>
</head>
<body>
	<p id="click">Inner and Outer</p>
	
	<script>
		function clickHere() {
			document.getElementById("click").outerHTML = "Hello Hello";
		}	
	</script>

	<button type="button" onclick="clickHere()">Click Here</button>
</body>
</html>
